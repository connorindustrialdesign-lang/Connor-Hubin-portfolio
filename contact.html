<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>My 3-Page Website - Contact</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body data-page="contact">
    <header class="site-header">
      <div class="container header-inner">
        <div class="logo">MySite</div>
        <nav class="nav">
          <a href="index.html" data-link="home">Home</a>
          <a href="about.html" data-link="about">About</a>
          <a href="contact.html" data-link="contact">Contact</a>
        </nav>
        <button class="theme-toggle" id="themeToggle" aria-label="Toggle dark mode">
          ðŸŒ™
        </button>
      </div>
    </header>

    <main class="container">
      <section class="section">
        <h1>Contact Us</h1>
        <p>
          Have feedback or questions? Fill out the form below. Basic validation
          is handled on the client side using JavaScript.
        </p>

        <form id="contactForm" class="form">
          <div class="form-group">
            <label for="name">Name</label>
            <input id="name" name="name" type="text" placeholder="Jane Doe" />
          </div>

          <div class="form-group">
            <label for="email">Email</label>
            <input
              id="email"
              name="email"
              type="email"
              placeholder="jane@example.com"
            />
          </div>

          <div class="form-group">
            <label for="message">Message</label>
            <textarea
              id="message"
              name="message"
              rows="4"
              placeholder="Type your message here..."
            ></textarea>
          </div>

          <button type="submit" class="primary-btn">Send Message</button>
          <p id="formStatus" class="form-status" aria-live="polite"></p>
        </form>
      </section>
    </main>

    <footer class="site-footer">
      <div class="container">
        <p>&copy; <span id="year"></span> MySite. All rights reserved.</p>
      </div>
    </footer>

    <script src="script.js"></script>
  </body>
</html>
